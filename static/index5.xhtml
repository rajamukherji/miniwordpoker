<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<link href="/dragula.min.css" rel="stylesheet" />
	<style>
		* {
			box-sizing: border-box;
		}

		#logs {
			white-space: pre-wrap;
		}

		#choices {
			margin-bottom: 1em;
			width: 90em;
			height: 22em;
			display: flex;
		}

		.choice {
			margin: 1em;
			border: 0.2em solid gray;
			border-radius: 5px;
			height: 21em;
			width: 13em;
		}

		.positive {
			color: green;
		}

		.negative {
			color: red;
		}

		.neutral {
			color: gray;
		}

		.choice .name {
			font-weight: bold;
			text-align: center;
			border-bottom: 0.2em solid gray;
			height: 2em;
			line-height: 2em;
		}

		.choice .image {
			height: 10em;
			width: 12em;
			margin: 0.3em;
		}

		.choice .description {
			height: 6em;
			border-top: 2px solid gray;
			padding: 0.5em;
		}

		.choice .cost {
			font-weight: bold;
			text-align: center;
			border-top: 0.2em solid gray;
			height: 2em;
		}

		.choice.selected {
			border: 0.2em solid blue;
			box-shadow: 0 0 6px blue;
			color: blue;
		}

		#summary {
			font-size: 150%;
			line-height: 1.5em;
		}

		#summary .word-score {
			font-weight: bold;
			color: red;
		}

		.points {
			display: inline-block;
			background: #ff0000;
			border-radius: 1em;
			padding: 0 0.25em;
			transition: all 1s ease;
		}

		#score-table {
			position: relative;
			width: 65em;
		}

		#score-table .score-row {
			position: absolute;
			transition: all 1s ease;
			font-size: 120%;
		}

		.score-row > .name {
			display: inline-block;
			width: 6em;
			font-weight: bold;
			vertical-align: middle;
		}

		.score-row > .points {
			display: inline-block;
			width: 3em;
			text-align: right;
			vertical-align: middle;
		}

		#current-points {
			width: 20em;
		}

		#main {
			margin: 2em;
		}

		#chart {
			border: 3px double black;
			height: 800px;
			width: 60%;
			flex: 60% 0 1;
			background: #2f332bc0;
		}

		#resources-table {
			background: #2f332bc0;
			margin-bottom: 0.5em;
			font-size: 150%;
			width: 100%;
			border: 3px double black;
		}

		#resources-table td, #resources-table th {
			text-align: center;
		}

		#resources-table tr :nth-child(2) {
			color: rgb(255, 0, 0);
		}

		#resources-table tr :nth-child(3) {
			color: rgb(0, 255, 0);
		}

		#resources-table tr :nth-child(4) {
			color: rgb(0, 179, 255);
		}

		#resources-table tr :nth-child(5) {
			color: orange;
		}

		#display {
			display: flex;
			flex-direction: row;
		}

		#side {
			flex: 1;
			margin-left: 1em;
		}

		#history {
			padding: 1em;
			border: 3px double black;
			width: 100%;
			height: 690px;
			overflow: auto;
			font-size: 110%;
			background: #2f332bc0;
		}

		th {
			text-align: left;
		}

		th, td {
			padding: 0.25em;
		}

		body {
			background-color: rgba(35, 94, 59, 0.9);
			color: white;
		}
	</style>
	<script src="/lib.js" type="text/javascript"/>
	<script src="/echarts.js" type="text/javascript"/>
</head>
<body>
	<dialog id="join-dialog">
		<table id="join-table"/>
	</dialog>
	<dialog id="score-dialog">
		<div id="score-table"/>
	</dialog>
	<dialog id="choices-dialog" style="margin-bottom: 1em;">
		<div id="choices"/>
	</dialog>
	<div id="controls">
		<button id="create-button">Create Game</button>
		<button id="join-button">Join Game</button>
		<button id="start-button">Start Game</button>
		<button id="leave-button">Leave Game</button>
	</div>
	<div id="main">
		<div id="summary">
			<div id="countdown">
				<span id="countdown-message"/>
				<progress id="countdown-progress"/>
			</div>
		</div>
		<div id="display">
			<div id="chart"/>
			<div id="side">
				<table id="resources-table">
					<tr>
						<th>Points</th>
						<th>Red</th>
						<th>Green</th>
						<th>Blue</th>
						<th>Orange</th>
					</tr>
					<tr id="resources">
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
				</table>
				<div id="history"/>
			</div>
		</div>
		<div><span id="points"/><span id="resources"/></div>
		<table id="side">
			<thead><tr><th>Player</th><th>Points</th></tr></thead>
			<tbody id="players"/>
		</table>
	</div>
	<div id="logs"/>
	<script src="/main5.js"/>
</body>
</html>
