<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<link href="/dragula.min.css" rel="stylesheet" />
	<style>
		* {
			box-sizing: border-box;
		}

		#logs {
			white-space: pre-wrap;
		}

		#choices {
			margin-bottom: 1em;
			width: 90em;
			height: 22em;
			display: flex;
		}

		.choice {
			margin: 1em;
			border: 0.2em solid gray;
			border-radius: 5px;
			height: 20em;
			width: 13em;
		}

		.positive {
			color: green;
		}

		.negative {
			color: red;
		}

		.neutral {
			color: gray;
		}

		.choice .name {
			font-weight: bold;
			text-align: center;
			border-bottom: 0.2em solid gray;
			height: 2em;
			line-height: 2em;
		}

		.choice .image {
			height: 10em;
			width: 12em;
		}

		.choice .description {
			height: 6em;
			border-top: 2px solid gray;
			padding: 0.5em;
		}

		.choice .cost {
			font-weight: bold;
			text-align: center;
			border-top: 0.2em solid gray;
			height: 2em;
		}

		.choice.selected {
			border: 0.2em solid blue;
			box-shadow: 0 0 6px blue;
			color: blue;
		}

		#side {
			margin-left: 1em;
			font-size: 150%;
			/*float: right;
			width: 20em;*/
			overflow: auto;
		}

		#summary {
			font-size: 150%;
			line-height: 1.5em;
		}

		#summary .word-score {
			font-weight: bold;
			color: red;
		}

		.words {
			display: inline-block;
			background: yellow;
			transition: all 1s ease;
		}

		#score-table {
			position: relative;
			width: 65em;
		}

		#score-table .score-row {
			position: absolute;
			transition: all 1s ease;
			font-size: 120%;
		}

		.score-row > .name {
			display: inline-block;
			width: 6em;
			font-weight: bold;
			vertical-align: middle;
		}

		.score-row > .words {
			display: inline-block;
			width: 3em;
			text-align: right;
			vertical-align: middle;
		}

		#current-words {
			width: 20em;
		}

		#main {
			margin: 2em;
		}

		#chart {
			border: 3px double black;
			height: 800px;
			width: 60%;
			flex: 60% 0 1;
		}

		#display {
			display: flex;
			flex-direction: row;
		}

		#history {
			padding: 1em;
			border: 3px double black;
			width: 100%;
			height: 800px;
			overflow: auto;
			flex: 1;
			margin-left: 10px;
			font-size: 110%;
		}

		th {
			text-align: left;
		}

		th, td {
			padding: 0.25em;
		}
	</style>
	<script src="/lib.js" type="text/javascript"/>
	<script src="/echarts.js" type="text/javascript"/>
</head>
<body>
	<dialog id="join-dialog">
		<table id="join-table"/>
	</dialog>
	<dialog id="score-dialog">
		<div id="score-table"/>
	</dialog>
	<dialog id="choices-dialog" style="margin-bottom: 1em;">
		<div id="choices"/>
	</dialog>
	<div id="controls">
		<button id="create-button">Create Game</button>
		<button id="join-button">Join Game</button>
		<button id="start-button">Start Game</button>
		<button id="leave-button">Leave Game</button>
	</div>
	<div id="main">
		<div id="summary">
			<div id="countdown">
				<span id="countdown-message"/>
				<progress id="countdown-progress"/>
			</div>
			<div>You have <span id="words"/> words and <span id="dictionaries"/> dictionaries.</div>
		</div>
		<div id="display">
			<div id="chart"/>
			<div id="history"/>
		</div>
		<table id="side">
			<thead><tr><th>Player</th><th>Words</th></tr></thead>
			<tbody id="players"/>
		</table>
	</div>
	<div id="logs"/>
	<script src="/main4.js"/>
</body>
</html>
