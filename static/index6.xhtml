<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<link href="/dragula.min.css" rel="stylesheet" />
	<style>
		* {
			box-sizing: border-box;
		}

		#logs {
			white-space: pre-wrap;
		}

		#question {
			font-size: 150%;
			font-weight: bold;
		}

		#choices {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			width: 100%;
		}

		#image {
			text-align: center;
		}

		#image img {
			height: 15em;
			width: 18em;
		}

		.choice {
			font-size: 150%;
			margin: 1em;
			border: 0.15em solid black;
			border-radius: 5px;
			padding: 1em;
			text-align: center;
			width: 20em;
			background: white;
		}

		.positive {
			color: green;
		}

		.negative {
			color: red;
		}

		.neutral {
			color: gray;
		}

		.choice .name {
			font-weight: bold;
			text-align: center;
			border-bottom: 0.2em solid gray;
			height: 2em;
			line-height: 2em;
		}

		.choice .image {
			height: 10em;
			width: 12em;
		}

		.choice .description {
			height: 6em;
			padding: 1em;
			border-top: 2px solid gray;
			padding: 0.5em;
		}

		.choice .cost {
			font-weight: bold;
			text-align: center;
			border-top: 0.2em solid gray;
			height: 2em;
		}

		.choice.selected {
			border: 0.2em solid blue;
			box-shadow: 0 0 6px blue;
			color: blue;
			text-decoration: underline;
		}

		#side {
			margin-left: 1em;
			font-size: 150%;
			/*float: right;
			width: 20em;*/
			overflow: auto;
		}

		#summary {
			font-size: 150%;
			line-height: 1.5em;
		}

		#summary .word-score {
			font-weight: bold;
			color: red;
		}

		.points {
			display: inline-block;
			background: blue;
			border-radius: 1em;
			padding: 0 0.5em;
			min-width: 2em;
			text-align: right;
			transition: all 1s ease;
		}

		#score-dialog {
			background: antiquewhite;
		}

		#score-table {
			position: relative;
			width: 65em;
		}

		#score-table .score-row {
			position: absolute;
			transition: all 1s ease;
			font-size: 120%;
		}

		.score-row > .position {
			display: inline-block;
			width: 2em;
			font-weight: bold;
			vertical-align: middle;
		}

		.score-row > .name {
			display: inline-block;
			width: 10em;
			font-weight: bold;
			vertical-align: middle;
		}

		.score-row > .score {
			display: inline-block;
			text-align: right;
			vertical-align: middle;
			background: red;
			padding: 0 0.5em;
			min-width: 2em;
			border-radius: 1em;
			color: white;
		}

		#current-points {
			width: 20em;
		}

		#main {
			margin: 2em;
		}

		#chart {
			height: 800px;
			width: 60%;
			flex: 60% 0 1;
			border: 3px solid #64341d;
			background: #332B2BC0;
		}

		#display {
			display: flex;
			flex-direction: row;
		}

		#history {
			padding: 1em;
			border: 3px solid #64341d;
			width: 100%;
			height: 800px;
			overflow: auto;
			flex: 1;
			margin-left: 10px;
			font-size: 110%;
			font-weight: bold;
			background: #332B2BC0;
		}

		th {
			text-align: left;
		}

		th, td {
			padding: 0.25em;
		}

		#headline {
			text-align: center;
			font-size: 150%;
			line-height: 2em;
		}

		#countdown-progress {
			border: 1px solid white;
		}

		body {
			background-image: url(background.png);
			background-size: cover;
			background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white color */
			background-blend-mode: multiply;
			color: white;
		}
	</style>
	<script src="/lib.js" type="text/javascript"/>
	<script src="/echarts.js" type="text/javascript"/>
</head>
<body>
	<dialog id="join-dialog">
		<table id="join-table"/>
	</dialog>
	<dialog id="score-dialog">
		<div id="score-table"/>
	</dialog>
	<dialog id="choices-dialog" style="max-width: 60em; background: lightyellow;">
		<div id="image"/>
		<div id="question"/>
		<div id="choices"/>
	</dialog>
	<div id="controls">
		<button id="name-button">Change Name</button>
		<button id="create-button">Create Game</button>
		<button id="join-button">Join Game</button>
		<button id="start-button">Start Game</button>
		<button id="leave-button">Leave Game</button>
	</div>
	<div id="main">
		<div id="summary">
			<div id="countdown">
				<span id="countdown-message"/>
				<progress id="countdown-progress"/>
			</div>
			<div id="headline"><span id="name"/>: <span id="points"/></div>
		</div>
		<div id="display">
			<div id="chart"/>
			<div id="history"/>
		</div>
		<table id="side">
			<thead><tr><th>Player</th><th>Points</th></tr></thead>
			<tbody id="players"/>
		</table>
	</div>
	<div id="logs"/>
	<script src="/main6.js"/>
</body>
</html>
